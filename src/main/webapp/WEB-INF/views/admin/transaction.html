<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transactions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <link href="../../../resources/css/sidebar.css" rel="stylesheet" media="screen"
          th:href="@{/resources/css/sidebar.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div id="wrapper">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div th:replace="fragments/sidebar :: sidebar" id="sidebar-wrapper">Sidebar</div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <!--<div class="container">-->

                <!-- /* Handle the flash message */-->
                <th:block th:if="${message != null}">
                    <!-- /* The message code is returned from the @Controller */ -->
                    <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">
                        &nbsp;</div>
                </th:block>

                <div class="container">
                    <div class="row">
                        <div>
                            <div class="col-md-5">
                                <h3 class="text-muted">Transactions</h3>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <hr/>
                        </div>
                        <div>
                            <div class="col-md-4">
                                <div class="text-left">Your Total Money :</div>
                            </div>
                            <div class="col-md-1">
                                <div class="text-left" th:text="${currentMoney}">25</div>
                            </div>
                            <div class="col-md-2">
                                <div class="text-left">TL</div>
                            </div>
                        </div>
                    </div>
                    <br/>

                    <!-- Transfer money form -->
                    <div class="row">
                        <form method="get" action="/transfer">
                            <div>
                                <div class="col-md-4">
                                    <label for="iban" class="sr-only">Text1</label>
                                    <input type="text" id="iban" name="iban" class="form-control" placeholder="IBAN Number"
                                           required="true" />
                                </div>
                                <div class="col-md-4">
                                    <label for="money" class="sr-only">Text2</label>
                                    <input type="number" id="money" class="form-control" placeholder="10"
                                           required="true" name="money"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-default">Transfer Money</button>
                            </div>
                        </form>
                    </div>
                    <br/>
                    <!-- Transfer money form -->


                     <b><a href="/becomeDeveloper">Become a developer, too</a> NO RETURN!</b>


                    <div class="row">
                        <div>
                        </div>
                        <div>
                            <div class="col-md-5">
                                <h3 class="text-muted">Transaction History</h3>
                            </div>
                        </div>
                        <div class="col-xs-12"><hr/></div>
                    </div>
                    <br />

                    <div class="container">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>TransactionID</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t : ${transactions}">
                                <td th:text="${t.id}">Sample 1</td>
                                <td th:text="${t.type}"></td>
                                <td th:text="${t.amount}">Sample 1</td>
                                <td th:text="${t.timeStamp}">Sample 1</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">Footer</div>
</div>
</body>
</html>
